apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailserver
  namespace: mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailserver
  template:
    metadata:
      labels:
        app: mailserver
    spec:
      nodeSelector:
        kubernetes.io/hostname: "server-master"
      hostNetwork: true
      containers:
      - name: mailserver
        image: ghcr.io/docker-mailserver/docker-mailserver:latest
        ports:
        - containerPort: 25
        - containerPort: 143
        - containerPort: 465
        - containerPort: 587
        - containerPort: 993
        env:
        - name: SSL_TYPE
          value: "manual"
        - name: SSL_CERT_PATH
          value: "/certs/tls.crt"
        - name: SSL_KEY_PATH
          value: "/certs/tls.key"
        - name: LOG_LEVEL
          value: "trace"
        - name: POSTMASTER_ADDRESS
          value: "postmaster@prayujt.com"
        - name: LDAP_START_TLS
          value: "yes"
        - name: LDAP_SERVER_HOST
          value: "ldaps://mail.prayujt.com"
        - name: OVERRIDE_HOSTNAME
          value: "mail.prayujt.com"
        - name: LETSENCRYPT_DOMAIN
          value: "mail.prayujt.com"
        - name: POSTFIX_REJECT_UNKNOWN_CLIENT_HOSTNAME
          value: "1"
        - name: PERMIT_DOCKER
          value: "none"
        - name: TLS_LEVEL
          value: "intermediate"
        - name: NETWORK_INTERFACE
          value: "enp3s0"
        - name: RELAY_HOST
          value: ""
        - name: RELAY_PORT
          value: ""
        - name: RELAY_USER
          value: ""
        - name: RELAY_PASSWORD
          value: ""
        - name: ENABLE_POLICYD_SPF
          value: "0"
        - name: ENABLE_RSPAMD
          value: "1"
        volumeMounts:
        - name: mail-data
          mountPath: "/var/mail/"
        - name: mail-state
          mountPath: "/var/mail-state/"
        - name: mail-logs
          mountPath: "/var/log/mail/"
        - name: config
          mountPath: "/tmp/docker-mailserver/"
        - name: tls-secret
          mountPath: "/certs"
        - name: localtime
          mountPath: "/etc/localtime"
          readOnly: true
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ss --listening --tcp | grep -P 'LISTEN.+:smtp' || exit 1"
          initialDelaySeconds: 10
          timeoutSeconds: 3
          failureThreshold: 1
      volumes:
      - name: mail-data
        persistentVolumeClaim:
          claimName: mail-data-pvc
      - name: mail-state
        persistentVolumeClaim:
          claimName: mail-state-pvc
      - name: mail-logs
        persistentVolumeClaim:
          claimName: mail-logs-pvc
      - name: config
        persistentVolumeClaim:
          claimName: mail-config-pvc
      - name: tls-secret
        secret:
          secretName: mail-prayujt-tls
      - name: localtime
        hostPath:
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: mailserver-service
  namespace: mail
spec:
  type: ClusterIP
  selector:
    app: mailserver
  ports:
    - name: smtp
      protocol: TCP
      port: 25
      targetPort: 25
    - name: imap
      protocol: TCP
      port: 143
      targetPort: 143
    - name: esmtp-implicit-tls
      protocol: TCP
      port: 465
      targetPort: 465
    - name: esmtp-explicit-tls
      protocol: TCP
      port: 587
      targetPort: 587
    - name: imap4-implicit-tls
      protocol: TCP
      port: 993
      targetPort: 993
