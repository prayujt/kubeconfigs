apiVersion: v1
kind: PersistentVolume
metadata:
  name: subsonic-streaming-music
  namespace: subsonic-streaming
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /home/files/Music
    server: 192.168.86.100
  storageClassName: subsonic-streaming-music
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: subsonic-streaming-music
  namespace: subsonic-streaming
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  volumeName: subsonic-streaming-music
  storageClassName: subsonic-streaming-music
