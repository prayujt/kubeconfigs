apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethereum-geth
  namespace: eth
  labels:
    app: ethereum-geth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethereum-geth
  template:
    metadata:
      labels:
        app: ethereum-geth
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: server-master
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - master
      containers:
        - name: geth
          #image: ethereum/client-go:stable
          image: ethereum/client-go:v1.16.5
          args:
            - --sepolia
            - --syncmode=snap
            - --datadir=/root/.ethereum
            - --http
            - --http.addr=0.0.0.0
            - --http.port=8545
            - --http.api=eth,net,web3
            - --http.corsdomain=*
            - --http.vhosts=*
            - --ws
            - --ws.addr=0.0.0.0
            - --ws.port=8546
            - --ws.api=eth,net,web3
            - --ws.origins=*
            - --authrpc.addr=0.0.0.0
            - --authrpc.port=8551
            - --authrpc.vhosts=*
            - --authrpc.jwtsecret=/jwt/jwtsecret
            - --port=30303
            - --discovery.v5
            - --maxpeers=50
            - --log.vmodule=discv5=6,discv4=6,p2p=5
            - --txlookuplimit=100000
            - --cache=4096
            - --gcmode=full
            - --state.scheme=path
          ports:
            - containerPort: 8545
              name: http
            - containerPort: 8546
              name: ws
            - containerPort: 8551
              name: engine
            - containerPort: 30303
              name: p2p-tcp
              protocol: TCP
            - containerPort: 30303
              name: p2p-udp
              protocol: UDP
          volumeMounts:
            - name: geth-data
              mountPath: /root/.ethereum
            - name: jwt-secret
              mountPath: /jwt
              readOnly: true
      volumes:
        - name: geth-data
          persistentVolumeClaim:
            claimName: ethereum-pvc-geth
        - name: jwt-secret
          secret:
            secretName: ethereum-jwtsecret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ethereum-lighthouse
  namespace: eth
  labels:
    app: ethereum-lighthouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethereum-lighthouse
  template:
    metadata:
      labels:
        app: ethereum-lighthouse
    spec:
      containers:
        - name: lighthouse
          image: sigp/lighthouse:latest
          command: ["lighthouse"]
          args:
            - beacon
            - --network=sepolia
            - --execution-endpoint=http://ethereum-geth:8551
            - --execution-jwt=/jwt/jwtsecret
            - --execution-jwt-id=1
            - --checkpoint-sync-url=https://sepolia.beaconstate.info
            - --datadir=/root/.lighthouse
            - --http
            - --http-address=0.0.0.0
            - --metrics
          ports:
            - containerPort: 5052
              name: rest
          volumeMounts:
            - name: lighthouse-data
              mountPath: /root/.lighthouse
            - name: jwt-secret
              mountPath: /jwt
              readOnly: true
      volumes:
        - name: lighthouse-data
          persistentVolumeClaim:
            claimName: ethereum-pvc-lighthouse
        - name: jwt-secret
          secret:
            secretName: ethereum-jwtsecret

