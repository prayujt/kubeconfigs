apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: matrix
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - matrix.prayujt.com
      secretName: matrix-prayujt-com-certs
  rules:
    - host: matrix.prayujt.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: synapse-server
                port:
                  number: 8008
