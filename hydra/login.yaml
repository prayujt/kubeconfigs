apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydra-idp
  namespace: hydra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hydra-idp
  template:
    metadata:
      labels:
        app: hydra-idp
    spec:
      containers:
      - name: hydra-idp
        image: docker.prayujt.com/hydra-login
        ports:
        - containerPort: 3000
        env:
        - name: HYDRA_ADMIN_URL
          value: "http://hydra-admin.hydra.svc.cluster.local:4445"
        - name: CLIENT_ID
          value: "ab2058bb-d35d-4448-9608-d301d308b965"
        - name: CLIENT_SECRET
          value: "zCXS3v-cRSap.RDhRN1LuXIPLI"
        - name: REDIRECT_URI
          value: "https://docs.prayujt.com/auth/oidc.callback"
---
apiVersion: v1
kind: Service
metadata:
  name: hydra-idp
  namespace: hydra
spec:
  selector:
    app: hydra-idp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
